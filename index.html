    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f8c5c0;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #d12200;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a51502;
        }
        
        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }
        
        /* Audio player customization */
        .custom-audio-player {
            background: transparent !important;
            box-shadow: none !important;
            padding: 0 !important;
        }
        
        .custom-audio-player .rhap_progress-section {
            display: none;
        }
        
        .custom-audio-player .rhap_controls-section {
            margin: 0 !important;
            flex: 1 !important;
        }
        
        .custom-audio-player .rhap_main-controls button {
            color: #d12200 !important;
        }
        
        .custom-audio-player .rhap_volume-controls {
            justify-content: flex-end !important;
        }
        
        /* Loading spinner */
        .loader {
            border: 3px solid #f8c5c0;
            border-top: 3px solid #d12200;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive tables */
        @media (max-width: 768px) {
            .responsive-table {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
        }
        
        /* Glass morphism */
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #d12200 0%, #a51502 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

        // Utility Functions
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('page-content').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.classList.remove('translate-y-20');
            toast.style.backgroundColor = type === 'success' ? '#10b981' : '#ef4444';
            
            setTimeout(() => {
                toast.classList.add('translate-y-20');
            }, 3000);
        }

        // Rating Modal Functions
        function openRatingModal(contentId, contentType) {
            currentContentId = contentId;
            currentContentType = contentType;
            selectedRating = 0;
            
            const modal = document.getElementById('rating-modal');
            const starsContainer = document.getElementById('rating-stars');
            
            starsContainer.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                starsContainer.innerHTML += `
                    <button type="button" onclick="setRating(${i})" class="rating-star focus:outline-none">
                        <i class="far fa-star text-3xl ${i <= selectedRating ? 'text-yellow-400' : 'text-gray-300'}"></i>
                    </button>
                `;
            }
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function setRating(rating) {
            selectedRating = rating;
            const stars = document.querySelectorAll('.rating-star i');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.className = 'fas fa-star text-3xl text-yellow-400';
                } else {
                    star.className = 'far fa-star text-3xl text-gray-300';
                }
            });
        }

        function closeRatingModal() {
            document.getElementById('rating-modal').classList.add('hidden');
            document.getElementById('rating-modal').classList.remove('flex');
        }

        async function submitRating(event) {
            event.preventDefault();
            
            if (selectedRating === 0) {
                showToast('Please select a rating', 'error');
                return;
            }
            
            const name = document.getElementById('reviewer-name').value;
            const email = document.getElementById('reviewer-email').value;
            const review = document.getElementById('review-text').value;
            
            try {
                await db.collection('ratings').add({
                    name,
                    email,
                    rating: selectedRating,
                    review,
                    contentId: currentContentId,
                    contentType: currentContentType,
                    createdAt: new Date().toISOString()
                });
                
                showToast('Thank you for your review!');
                closeRatingModal();
                document.getElementById('rating-form').reset();
                selectedRating = 0;
            } catch (error) {
                console.error('Error submitting rating:', error);
                showToast('Failed to submit review', 'error');
            }
        }

        // Filter Functions
        function filterSongs() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const artistFilter = document.getElementById('artist-filter')?.value || '';
            
            const songs = document.querySelectorAll('.song-card');
            let visibleCount = 0;
            
            songs.forEach(song => {
                const title = song.dataset.title;
                const artist = song.dataset.artist;
                
                const matchesSearch = title.includes(searchTerm) || artist.includes(searchTerm);
                const matchesArtist = !artistFilter || artist === artistFilter.toLowerCase();
                
                if (matchesSearch && matchesArtist) {
                    song.style.display = 'block';
                    visibleCount++;
                } else {
                    song.style.display = 'none';
                }
            });
            
            document.getElementById('results-count').textContent = `Showing ${visibleCount} songs`;
        }

        function filterVideos() {
            const searchTerm = document.getElementById('video-search').value.toLowerCase();
            const videos = document.querySelectorAll('.video-card');
            let visibleCount = 0;
            
            videos.forEach(video => {
                const title = video.dataset.title;
                if (title.includes(searchTerm)) {
                    video.style.display = 'block';
                    visibleCount++;
                } else {
                    video.style.display = 'none';
                }
            });
        }

        function toggleFilters() {
            document.getElementById('filters-panel').classList.toggle('hidden');
        }

        function clearFilters() {
            document.getElementById('search-input').value = '';
            if (document.getElementById('artist-filter')) {
                document.getElementById('artist-filter').value = '';
            }
            filterSongs();
        }
