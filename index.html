<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>NWTN MUSICAL - Spotify Style Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="assets/logo.png" alt="NWTN MUSICAL" id="siteLogo">
            <h2 id="siteTitle">NWTN MUSICAL</h2>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#songs"><i class="fas fa-music"></i> Songs</a></li>
                <li><a href="#videos"><i class="fab fa-youtube"></i> Videos</a></li>
                <li><a href="#reviews"><i class="fas fa-star"></i> Reviews</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="header-left">
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                <h1>Welcome to NWTN MUSICAL</h1>
            </div>
            <div class="header-right">
                <a href="admin.html" class="admin-btn" target="_blank"><i class="fas fa-lock"></i> Admin</a>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>NWTN MUSICAL</h2>
                <p>Experience the best music with our exclusive collection</p>
            </div>
        </section>

        <!-- Songs Section -->
        <section id="songs" class="songs-section">
            <h2><i class="fas fa-music"></i> Latest Songs</h2>
            <div class="songs-grid" id="songsContainer">
                <!-- Songs will be loaded here dynamically -->
            </div>
        </section>

        <!-- Videos Section -->
        <section id="videos" class="videos-section">
            <h2><i class="fab fa-youtube"></i> Music Videos</h2>
            <div class="videos-grid" id="videosContainer">
                <!-- Videos will be loaded here dynamically -->
            </div>
        </section>

        <!-- Reviews Section -->
        <section id="reviews" class="reviews-section">
            <h2><i class="fas fa-star"></i> Reviews & Ratings</h2>
            <div class="reviews-container" id="reviewsContainer">
                <!-- Reviews will be loaded here -->
            </div>
            
            <div class="add-review">
                <h3>Leave a Review</h3>
                <form id="reviewForm">
                    <input type="text" placeholder="Your Name" id="reviewName" required>
                    <input type="email" placeholder="Your Email" id="reviewEmail" required>
                    <div class="rating-select">
                        <span>Rating: </span>
                        <select id="reviewRating" required>
                            <option value="5">5 - Excellent</option>
                            <option value="4">4 - Very Good</option>
                            <option value="3">3 - Good</option>
                            <option value="2">2 - Fair</option>
                            <option value="1">1 - Poor</option>
                        </select>
                    </div>
                    <textarea placeholder="Your Review" id="reviewText" rows="4" required></textarea>
                    <button type="submit">Submit Review</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Music Player Bar -->
    <div class="music-player" id="musicPlayer" style="display: none;">
        <div class="player-left">
            <img src="" alt="Now Playing" id="currentSongThumb">
            <div class="song-info">
                <h4 id="currentSongTitle">Song Title</h4>
                <p id="currentSongArtist">NWTN MUSICAL</p>
            </div>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-bar">
                <span id="currentTime">0:00</span>
                <input type="range" id="progress" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-right">
            <button id="volumeBtn"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Message</div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="videoContainer"></div>
            <h3 id="videoModalTitle"></h3>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
